<div id="main">
  <div id="header">
    <month-select (prev)="switchToPrevMonth()" (next)="switchToNextMonth()" [currentYear]="currentYear" [currentMonth]="currentMonth"></month-select>
  </div>
  <div id="body">
    <day-grid [size]="monthDays" [firstDay]="firstMonthDay"></day-grid>
  </div>
</div>
